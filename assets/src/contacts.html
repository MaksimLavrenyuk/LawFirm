    <script type="text/javascript">
         new WOW().init();
         var MapObjectName = [
            'Юридическая фирма',
            'Юридическая фирма 2 офис'
        ];
        var MapObjectCoordinate = [
            [55.760545, 37.623268],
            [55.738025, 37.587139]
        ];
        var MapObjectDescription = [
            'Россия, Москва, Пушечная улица, 6',
            'Россия, Москва, Пушечная улица, 10'
        ];
        $( window ).on( "load", function() {
            ymaps.ready(init);

            function init() {
                myMap = new ymaps.Map('map', {
                    center: MapObjectCoordinate[0],
                    controls: ['zoomControl'],
                    zoom: 13
                }),
                visible = new ymaps.GeoObjectCollection(),
                group = new ymaps.GeoObjectCollection({
                    properties: {
                        id: 'group',
                        name: 'Офисы'
                    }
                }, {
                        // Опции.
                        // Иконка метки будет растягиваться под размер ее содержимого.
                        preset: 'islands#yellowIcon',
                });
                for (var i = 0; i <= MapObjectName.length; i++) {
                    group.add(new ymaps.Placemark(MapObjectCoordinate[i], { 
                        balloonContent: MapObjectDescription[i], 
                        hintContent: MapObjectName[i], 
                        iconCaption: MapObjectName[i]
                    }));
                };
                
                visible.add(group);
                myMap.geoObjects.add(visible);
                myMap.behaviors.disable('scrollZoom'); 
                myMap.setBounds(myMap.geoObjects.getBounds());
            };
        });

    </script>
